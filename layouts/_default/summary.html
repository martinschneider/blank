<a class="tile" href="{{ .Permalink }}"><div class="post"
{{ with .Resources }}
    {{ with .GetMatch "{thumbnail.jpg}" }}
         {{ $cover := .Resize "500x" }}
         {{ with $cover }}
               style="background-image:url('{{ .Permalink }}');background-size:cover;"     
         {{ end }}
    {{ end }}
    {{ end }}
    /><span>{{ .Title }}</span></div></a>
